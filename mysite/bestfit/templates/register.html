{% load static %}

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <title>Best Fit</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href=" {% static 'bestfit/assets/global/plugins/font-awesome/css/font-awesome.min.css '%}" rel="stylesheet" type="text/css" />
        <link href=" {% static 'bestfit/assets/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href=" {% static 'bestfit/assets/global/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href=" {% static 'bestfit/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href=" {% static 'bestfit/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css' %}" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link href=" {% static 'bestfit/assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" />
        <link href=" {% static 'bestfit/assets/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href=" {% static 'bestfit/assets/pages/css/profile.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <link href=" {% static 'bestfit/assets/layouts/layout5/css/layout.min.css' %}" rel="stylesheet" type="text/css" />
        <link href=" {% static 'bestfit/assets/layouts/layout5/css/custom.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END THEME LAYOUT STYLES -->
        <link rel="shortcut icon" href="favicon.ico" />
        {%block head_block%}
        {% endblock%}
    </head>
  <body>
  <div class="container-fluid">
                <div class="page-content">

                    <!-- BEGIN SIDEBAR CONTENT LAYOUT -->
                    <div class="page-content-container">
                        <div class="page-content-row">
                            <div class="page-content-col">
                                <!-- BEGIN PAGE BASE CONTENT -->
                                <div class="row">
                                    <div class="col-md-12">

                                        <!-- BEGIN PROFILE CONTENT -->
                                        <div class="profile-content">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="portlet light bordered">
                                                        <div class="portlet-title tabbable-line">
                                                            <div class="caption caption-md">
                                                                <i class="icon-globe theme-font hide"></i>
                                                                <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                                                            </div>
                                                            <ul class="nav nav-tabs profileEditTabs">
                                                                <li class="active">
                                                                    <a href="#tab_1_1" data-toggle="tab">Personal Info</a>
                                                                </li>

                                                            </ul>
                                                        </div>
                                                        <div class="portlet-body">
                                                            <div class="tab-content">
                                                                <!-- PERSONAL INFO TAB -->
                                                                <div class="tab-pane active" id="tab_1_1">
                                                                    <form method="post">
                                                                        {% csrf_token %}
                                                                        <div class="form-group">
                                                                            <label class="control-label">First Name</label>
                                                                            <input type="text" placeholder="John" class="form-control" name="first_name"/> </div>
                                                                        <div class="form-group">
                                                                            <label class="control-label">Last Name</label>
                                                                            <input type="text" placeholder="Doe" class="form-control" name="last_name"/> </div>
                                                                        <div class="form-group">
                                                                            <label class="control-label">Mobile Number</label>
                                                                            <input type="text" placeholder="0333 1234567" class="form-control" name="mobile"/> </div>
                                                                        <div class="form-group">
                                                                            <label class="control-label">Email</label>
                                                                            <input type="email" placeholder="abc@xyz.com" class="form-control" name="email" /> </div>
                                                                        <div class="form-group">
                                                                            <label class="control-label">Password</label>
                                                                            <input type="password"  class="form-control" name="password" /> </div>
<!--                                                                        <div class="form-group">-->
<!--                                                                            <label class="control-label">Address</label>-->
<!--                                                                            <textarea class="form-control" rows="3" placeholder="Karachi Pakistan" name="address"> </textarea>-->
<!--                                                                        </div>-->
                                                                        <div class="form-group">
                                                                               <label class="control-label">Education</label>
                                                                            <select name="education">
                                                                          <option value="Matriculation">Matriculation</option>
                                                                          <option value="Intermediate">Intermediate</option>
                                                                          <option value="Bachelor">Bachelor</option>
                                                                          <option value="PHD">PHD</option>

                                                                             </select>



                                                                        <div class="margiv-top-10">
                                                                            <a href="javascript:;" class="btn green"> <button type="submit" name="submit"> Register </button>  </a>
                                                                            <a href="profile" class="btn default"> Cancel </a>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <!-- END PERSONAL INFO TAB -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- END PROFILE CONTENT -->
                                    </div>
                                </div>
                                <!-- END PAGE BASE CONTENT -->
                            </div>
                        </div>
                    </div>
                    <!-- END SIDEBAR CONTENT LAYOUT -->

        </div>







        <!--[if lt IE 9]>
        <script src=" {% static 'bestfit/assets/global/plugins/respond.min.js' %}"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/excanvas.min.js' %}"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/ie8.fix.min.js' %}"></script>
        <![endif]-->
        <!-- BEGIN CORE PLUGINS -->
        <script src=" {% static 'bestfit/assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/js.cookie.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src=" {% static 'bestfit/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/global/plugins/jquery.sparkline.min.js' %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script src=" {% static 'bestfit/assets/global/scripts/app.min.js' %}" type="text/javascript"></script>
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src=" {% static 'bestfit/assets/pages/scripts/profile.min.js' %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <script src=" {% static 'bestfit/assets/layouts/layout5/scripts/layout.min.js' %}" type="text/javascript"></script>
        <script src=" {% static 'bestfit/assets/layouts/global/scripts/quick-sidebar.min.js' %}" type="text/javascript"></script>
        <!-- END THEME LAYOUT SCRIPTS -->
  </body>
